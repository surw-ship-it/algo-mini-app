<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Algorand Ads</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="//libtl.com/sdk.js"
data-zone="10483596"
data-sdk="show_10483596"></script>

<style>
:root{
  --bg:#020617;
  --card:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.08);
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0f172a,#020617);
  font-family:Inter,system-ui,Arial;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:92%;
  max-width:380px;
  background:var(--card);
  backdrop-filter:blur(18px);
  border:1px solid var(--border);
  border-radius:24px;
  padding:22px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
}

.brand img{width:30px}

.withdraw-btn{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border:none;
  padding:7px 14px;
  border-radius:999px;
  color:#fff;
  cursor:pointer;
}

.balance-box{
  margin:20px 0;
  padding:18px;
  border-radius:18px;
  background:rgba(255,255,255,.08);
  text-align:center;
}

.balance-row{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
}

.balance-amount{font-size:32px;font-weight:700}

.links{
  margin-top:16px;
  display:grid;
  gap:10px;
}

.link-btn{
  padding:14px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:#fff;
  cursor:pointer;
}

.link-btn:disabled{
  opacity:.4;
  cursor:not-allowed;
}

.timer{
  font-size:12px;
  color:#94a3b8;
  margin-top:4px;
}

#toast{
  display:none;
  margin-top:14px;
  text-align:center;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  padding:10px;
  border-radius:999px;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div class="brand">
      <img src="https://cryptologos.cc/logos/algorand-algo-logo.png">
      Algorand Ads
    </div>
    <button class="withdraw-btn">ðŸ’¸ Ã‡ekim</button>
  </div>

  <div class="balance-box">
    <div>Toplam Bakiye</div>
    <div class="balance-row">
      <div class="balance-amount" id="balance">0.0</div>
      <img src="https://cryptologos.cc/logos/algorand-algo-logo.png" width="22">
    </div>
  </div>

  <div class="links" id="links"></div>

  <div id="toast"></div>

</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

let balance = Number(localStorage.getItem("balance")) || 0;
const balanceEl = document.getElementById("balance");
balanceEl.innerText = balance.toFixed(2);

const linksData = [
  "https://otieu.com/4/10484834",
  "https://otieu.com/4/10498410",
  "https://otieu.com/4/10498413",
  "https://otieu.com/4/10498415",
  "https://otieu.com/4/10498414"
];

const linksContainer = document.getElementById("links");
const toast = document.getElementById("toast");

function showToast(text){
  toast.innerText = text;
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",2500);
}

function formatTime(ms){
  const h = Math.floor(ms/3600000);
  const m = Math.floor(ms%3600000/60000);
  return `${h}s ${m}dk`;
}

function renderLinks(){
  linksContainer.innerHTML = "";
  linksData.forEach((url,i)=>{
    const key = `link_${i}`;
    const last = localStorage.getItem(key);
    const now = Date.now();

    const btn = document.createElement("button");
    btn.className="link-btn";

    const timer = document.createElement("div");
    timer.className="timer";

    if(last && now - last < 12*60*60*1000){
      const left = 12*60*60*1000 - (now-last);
      btn.disabled = true;
      btn.innerText = `ðŸ”’ Link ${i+1}`;
      timer.innerText = `Tekrar: ${formatTime(left)}`;
    }else{
      btn.innerText = `ðŸ”— Link ${i+1} (+0.05 ALGO)`;
      btn.onclick = ()=>{
        localStorage.setItem("pendingLink", i);
        window.location.href = url;
      };
    }

    linksContainer.appendChild(btn);
    if(timer.innerText) linksContainer.appendChild(timer);
  });
}

const pending = localStorage.getItem("pendingLink");
if(pending !== null){
  balance += 0.05;
  localStorage.setItem("balance", balance);
  localStorage.setItem(`link_${pending}`, Date.now());
  localStorage.removeItem("pendingLink");
  balanceEl.innerText = balance.toFixed(2);
  showToast("ðŸŽ‰ Tebrikler 0.05 ALGO kazandÄ±nÄ±z");
}

renderLinks();
setInterval(renderLinks,60000);
</script>

</body>
</html>
