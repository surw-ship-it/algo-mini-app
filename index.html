<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Algorand Earn Bot</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0f14;
  color: #fff;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

/* BALANCE */
.balance-box {
  background: #121826;
  padding: 15px;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.balance-left {
  display: flex;
  align-items: center;
  gap: 8px;
}

.balance-left img {
  width: 22px;
}

button {
  background: #00ffae;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

/* SECTIONS */
.section {
  background: #121826;
  margin-top: 16px;
  padding: 15px;
  border-radius: 12px;
}

.section h3 {
  margin-top: 0;
}

/* LINKS */
.link-btn {
  background: #1b2233;
  margin-bottom: 8px;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  text-align: center;
}

.link-btn.locked {
  opacity: 0.5;
  pointer-events: none;
}

/* POPUP */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #121826;
  padding: 20px;
  border-radius: 12px;
  display: none;
  z-index: 1000;
  text-align: center;
}

.popup img {
  width: 40px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  z-index: 999;
}

.modal-box {
  background: #121826;
  max-width: 360px;
  margin: 80px auto;
  padding: 20px;
  border-radius: 14px;
}

/* SPINNER */
.spinner-wrapper {
  position: relative;
  width: 260px;
  height: 260px;
  margin: 20px auto;
}

#wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 6px solid #000;
  background: conic-gradient(
    #111 0deg 72deg,
    #1a1a1a 72deg 144deg,
    #222 144deg 216deg,
    #1a1a1a 216deg 288deg,
    #000 288deg 360deg
  );
  transition: transform 4s cubic-bezier(0.17,0.67,0.12,0.99);
}

.pointer {
  position: absolute;
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 20px solid #00ffae;
  z-index: 10;
}

</style>
</head>

<body>

<div class="container">

  <!-- BALANCE -->
  <div class="balance-box">
    <div class="balance-left">
      <img src="https://cryptologos.cc/logos/algorand-algo-logo.png">
      <span><b id="balance">0.00</b> ALGO</span>
    </div>
    <button onclick="openWithdraw()">Ã‡ekim</button>
  </div>

  <!-- ADS -->
  <div class="section">
    <h3>ðŸŽ¬ Reklam Ä°zle</h3>
    <button onclick="watchAd()">Reklam Ä°zle (0.1 ALGO)</button>
  </div>

  <!-- LINKS -->
  <div class="section">
    <h3>ðŸ”— Ã–dÃ¼llÃ¼ Linkler</h3>
    <div id="links"></div>
  </div>

  <!-- SPINNER -->
  <div class="section">
    <h3>ðŸŽ¡ Spinner</h3>
    <button onclick="openSpinner()">Spinner AÃ§</button>
  </div>

</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <img src="https://cryptologos.cc/logos/algorand-algo-logo.png"><br><br>
  <span id="popupText"></span>
</div>

<!-- SPINNER MODAL -->
<div class="modal" id="spinnerModal">
  <div class="modal-box">
    <h3>ðŸŽ¡ Spinner</h3>

    <div class="spinner-wrapper">
      <div class="pointer"></div>
      <div id="wheel"></div>
    </div>

    <button onclick="spin()">0.25 ALGO ile Ã‡evir</button><br><br>
    <button onclick="closeSpinner()">Kapat</button>
  </div>
</div>

<!-- WITHDRAW MODAL -->
<div class="modal" id="withdrawModal">
  <div class="modal-box">
    <h3>Ã‡ekim</h3>
    <p>Mevcut bakiye: <b id="wBalance"></b> ALGO</p>
    <p style="color:#ffcc00">Minimum Ã§ekim: 12 ALGO</p>
    <input id="wallet" placeholder="Algorand adresi" style="width:100%;padding:8px"><br><br>
    <input id="amount" placeholder="Miktar" type="number" style="width:100%;padding:8px"><br><br>
    <button onclick="withdraw()">Onayla</button>
    <button onclick="closeWithdraw()">Kapat</button>
  </div>
</div>

<script>
let balance = 1.0;

const linkData = [
 "https://otieu.com/4/10484834",
 "https://otieu.com/4/10498410",
 "https://otieu.com/4/10498413",
 "https://otieu.com/4/10498415",
 "https://otieu.com/4/10498414",
 "https://otieu.com/4/10513346",
 "https://otieu.com/4/10513352",
 "https://otieu.com/4/10513355",
 "https://otieu.com/4/10513358",
 "https://otieu.com/4/10513360"
];

function updateBalance() {
  document.getElementById("balance").innerText = balance.toFixed(3);
}
updateBalance();

/* POPUP */
function showPopup(text) {
  const p = document.getElementById("popup");
  document.getElementById("popupText").innerText = text;
  p.style.display = "block";
  setTimeout(()=>p.style.display="none",3000);
}

/* ADS */
function watchAd() {
  balance += 0.1;
  updateBalance();
  showPopup("ðŸŽ‰ 0.1 ALGO kazandÄ±n");
}

/* LINKS */
const linksDiv = document.getElementById("links");
linkData.forEach((url,i)=>{
  const d = document.createElement("div");
  d.className="link-btn";
  d.innerText="Link "+(i+1)+" (0.025 ALGO)";
  d.onclick=()=>{
    window.open(url,"_blank");
    d.classList.add("locked");
    balance+=0.025;
    updateBalance();
    showPopup("ðŸŽ‰ 0.025 ALGO kazandÄ±n");
  };
  linksDiv.appendChild(d);
});

/* SPINNER */
function openSpinner(){ document.getElementById("spinnerModal").style.display="block"; }
function closeSpinner(){ document.getElementById("spinnerModal").style.display="none"; }

function spin(){
  if(balance<0.25){ alert("Yetersiz bakiye"); return; }
  balance-=0.25;
  updateBalance();
  const wheel=document.getElementById("wheel");
  const rot=360*6+Math.random()*360;
  wheel.style.transform=`rotate(${rot}deg)`;
  setTimeout(()=>{
    if(Math.random()<0.00000001){
      balance+=10;
      updateBalance();
      showPopup("ðŸŽ‰ 10 ALGO!");
    } else {
      showPopup("ðŸ˜… Yeniden dene");
    }
  },4200);
}

/* WITHDRAW */
function openWithdraw(){
  document.getElementById("withdrawModal").style.display="block";
  document.getElementById("wBalance").innerText=balance.toFixed(3);
}
function closeWithdraw(){ document.getElementById("withdrawModal").style.display="none"; }

function withdraw(){
  const addr=document.getElementById("wallet").value;
  const amt=parseFloat(document.getElementById("amount").value);
  if(!addr.startsWith("A")||addr.length<50){ alert("GeÃ§ersiz Algorand adresi"); return;}
  if(amt<12){ alert("Minimum Ã§ekim 12 ALGO"); return;}
  if(amt>balance){ alert("Yetersiz bakiye"); return;}
  balance-=amt;
  updateBalance();
  closeWithdraw();
  alert("Ã‡ekim talebi alÄ±ndÄ±");
}
</script>

</body>
</html>
