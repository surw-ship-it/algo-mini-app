<script>
/* ===== SUPABASE ===== */
const SUPABASE_URL = "https://laaozqlespqxqxtejywf.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhYW96cWxlc3BxeHF4dGVqeXdmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4Mzc2NDgsImV4cCI6MjA4NDQxMzY0OH0.Nok9aCWtUawkgvsWm27qUiAkYhL_YPZpTSw5efqMVqo";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* ===== TELEGRAM USER ===== */
Telegram.WebApp.ready();
Telegram.WebApp.expand();

const tgUser = Telegram.WebApp.initDataUnsafe.user;
const telegram_id = tgUser.id;
const username = tgUser.username || null;
const first_name = tgUser.first_name || null;

/* ===== STATE ===== */
let adCounter = 0;
const ADS_PER_REWARD = 5;
const REWARD = 0.005;

/* ===== INIT USER ===== */
async function initUser() {
  const { data } = await supabase
    .from("users")
    .select("*")
    .eq("telegram_id", telegram_id)
    .single();

  if (!data) {
    await supabase.from("users").insert({
      telegram_id,
      username,
      first_name,
      balance: 0,
      total_ads: 0
    });
    document.getElementById("balance").innerText = "0.000";
  } else {
    document.getElementById("balance").innerText = Number(data.balance).toFixed(3);
    adCounter = data.total_ads % ADS_PER_REWARD;
    document.getElementById("adCounter").innerText = adCounter;
  }
}

initUser();

/* ===== AD WATCH ===== */
document.getElementById("adBtn").onclick = async () => {
  if (typeof show_10483596 !== "function") {
    alert("Reklam hazÄ±r deÄŸil");
    return;
  }

  show_10483596().then(async () => {
    adCounter++;
    document.getElementById("adCounter").innerText = adCounter;

    await supabase.from("ad_views").insert({
      telegram_id
    });

    const { data: user } = await supabase
      .from("users")
      .select("*")
      .eq("telegram_id", telegram_id)
      .single();

    let newBalance = user.balance;
    let newTotalAds = user.total_ads + 1;

    if (adCounter >= ADS_PER_REWARD) {
      newBalance += REWARD;
      adCounter = 0;
      alert("+0.005 USDT kazandÄ±n ðŸŽ‰");
    }

    await supabase.from("users").update({
      balance: newBalance,
      total_ads: newTotalAds
    }).eq("telegram_id", telegram_id);

    document.getElementById("balance").innerText = newBalance.toFixed(3);
    document.getElementById("adCounter").innerText = adCounter;
  });
};

/* ===== WITHDRAW ===== */
document.getElementById("withdrawBtn").onclick = async () => {
  const wallet = prompt("USDT cÃ¼zdan adresini gir:");
  if (!wallet) return;

  const { data: user } = await supabase
    .from("users")
    .select("balance")
    .eq("telegram_id", telegram_id)
    .single();

  if (user.balance <= 0) {
    alert("Yetersiz bakiye");
    return;
  }

  await supabase.from("withdrawals").insert({
    telegram_id,
    wallet_address: wallet,
    amount: user.balance,
    status: "pending"
  });

  await supabase.from("users").update({
    balance: 0
  }).eq("telegram_id", telegram_id);

  document.getElementById("balance").innerText = "0.000";
  alert("Ã‡ekim talebi alÄ±ndÄ± âœ…");
};
