<style>

  --primary: #00f5d4;
  --secondary: #3b82f6;
  --danger: #ef4444;
  --warning: #facc15;

}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f172a, #020617);
  font-family: Inter, Arial, Helvetica, sans-serif;
  color: #fff;

/* CARD */
.card {

  max-width: 380px;
  background: var(--card);

  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 22px;

}

/* HEADER */
.header {
  display: flex;

  align-items: center;
}

.logo {
  font-weight: 700;

}

.withdraw-btn {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  border: none;
  color: #fff;
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 13px;
  cursor: pointer;
}

/* BALANCE */
.balance-box {
  margin: 22px 0;
  padding: 18px;
  border-radius: 18px;
  background: linear-gradient(135deg, rgba(0,245,212,.15), rgba(59,130,246,.15));
  border: 1px solid var(--border);
  text-align: center;
}

.balance-box span {
  display: block;
  font-size: 13px;
  color: var(--text-muted);
}

.balance-value {
  font-size: 32px;
  font-weight: 700;
  margin-top: 6px;
  color: var(--primary);
}

/* INFO */
.info {
  text-align: center;
  font-size: 14px;
  color: var(--text-muted);
}

/* LIMIT */
.counter {
  margin-top: 14px;
  padding: 12px;
  border-radius: 14px;
  background: rgba(250,204,21,.12);
  border: 1px solid rgba(250,204,21,.3);
  text-align: center;
  font-size: 14px;
}

/* BUTTON */
.main-btn {
  width: 100%;
  margin-top: 18px;
  padding: 15px;
  border-radius: 16px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  color: #020617;
  background: linear-gradient(135deg, var(--primary), #22d3ee);
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,245,212,.35);
}

.main-btn:disabled {
  background: #334155;
  color: #94a3b8;
  box-shadow: none;
  cursor: not-allowed;
}

/* TOAST */
#toast {
  display: none;
  position: absolute;
  bottom: -18px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(135deg, #22c55e, #16a34a);
  padding: 10px 16px;
  border-radius: 999px;
  font-size: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,.4);
}

/* POPUP */
#withdrawPopup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.65);
  justify-content: center;
  align-items: center;
}

.popup {
  width: 90%;
  max-width: 320px;
  background: var(--card);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  border: 1px solid var(--border);
  padding: 20px;
  text-align: center;
}

.popup h3 {
  margin: 0 0 10px;
}

.popup .muted {
  font-size: 13px;
  color: var(--text-muted);
}

.popup input {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: 14px;
  background: rgba(255,255,255,.08);
  border: 1px solid var(--border);
  color: #fff;
}

.popup button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
}

.send {
  background: linear-gradient(135deg, var(--primary), #22d3ee);
  color: #020617;
  font-weight: 600;
}

.cancel {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text-muted);
}
</style>
</head>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

let balance = 0;
let dailyAdsLeft = 30;
const REWARD_PER_AD = 0.1;
const MIN_WITHDRAW = 12;

const balanceEl = document.getElementById("balance");
const popupBalanceEl = document.getElementById("popupBalance");
const counterEl = document.getElementById("counter");
const counterBox = document.getElementById("counterBox");
const adBtn = document.getElementById("watchAd");
const toast = document.getElementById("toast");

const withdrawBtn = document.getElementById("withdrawBtn");
const withdrawPopup = document.getElementById("withdrawPopup");
const closeWithdraw = document.getElementById("closeWithdraw");
const sendWithdraw = document.getElementById("sendWithdraw");

function showToast() {
  toast.style.display = "block";
  setTimeout(() => toast.style.display = "none", 2200);
}

function isValidAlgoAddress(a) {
  return /^[A-Z2-7]{58}$/.test(a);
}

adBtn.onclick = async () => {
  if (dailyAdsLeft <= 0) return;
  if (typeof show_10483596 !== "function") return alert("Reklam yÃ¼klenemedi");

  await show_10483596();

  dailyAdsLeft--;
  balance += REWARD_PER_AD;

  balanceEl.innerText = balance.toFixed(1);
  counterEl.innerText = dailyAdsLeft;
  showToast();

  if (dailyAdsLeft <= 0) {
    counterBox.innerText = "GÃ¼nlÃ¼k limit doldu. YarÄ±n tekrar gel ðŸš€";

};

    return alert("Minimum Ã§ekim 12 ALGO");

  balance -= amount;
  balanceEl.innerText = balance.toFixed(1);
  withdrawPopup.style.display = "none";
  alert("Ã‡ekim talebi alÄ±ndÄ± (demo)");
};
