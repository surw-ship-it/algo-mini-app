<!DOCTYPE html>

<style>
body {
  margin: 0;
  padding: 0;
  background: #0f172a;
  color: #fff;
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  width: 90%;
  max-width: 360px;
  background: #020617;
  border-radius: 14px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
  position: relative;
}
h1 { font-size: 20px; }
.balance { font-size: 18px; margin: 15px 0; color: #22c55e; }
button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: #2563eb;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 8px;
}
button:disabled {
  background: #334155;
  cursor: not-allowed;
}
.counter { font-size: 14px; margin: 10px 0; color: #facc15; }
.counter-info { font-size: 13px; color: #f87171; }

#withdrawBtn {
  position: absolute;
  top: 10px;
  right: 10px;
  width: auto;
  padding: 6px 12px;
  font-size: 14px;
}

.popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}
.popup-content {
  background: #020617;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 300px;
  text-align: center;
}

.popup-content input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
}

.small {
  font-size: 12px;
  color: #22c55e;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="card">
  <h1>USDT ADS</h1>
  <p>Reklam izle, USDT kazan</p>

  <div class="balance">
    Bakiye: <span id="balance">0.000</span> USDT
  </div>

  <div class="counter-info">5 reklam izle 0.005$ kazan</div>
  <div class="counter">Reklam sayacÄ±: <span id="adCounterDisplay">0</span> / 5</div>

  <button id="adBtn">ðŸŽ¬ Reklam Ä°zle</button>
  <button id="linkScreenBtn">ðŸ”— Linke TÄ±kla Para Kazan</button>
  <button id="withdrawBtn">ðŸ’° Ã‡ekim Talebi</button>
</div>

<!-- Withdraw -->
<div id="withdrawPopup" class="popup">
  <div class="popup-content">
    <h3>Ã‡ekim Talebi</h3>
    <input type="text" id="walletAddress" placeholder="CÃ¼zdan adresi girin" />
    <button id="submitWithdraw">GÃ¶nder</button>
    <button onclick="closeWithdraw()">Ä°ptal</button>
  </div>
</div>

<!-- Link Screen -->
<div id="linkPopup" class="popup">
  <div class="popup-content">
    <h3>Link GÃ¶revleri</h3>
    <div class="small">Her link tÄ±klamasÄ±nda 0.005 USDT kazanÄ±rsÄ±n</div>
    <button onclick="handleLink(1, 'https://otieu.com/4/10498415')">Link 1</button>
    <button onclick="handleLink(2, 'https://otieu.com/4/10498414')">Link 2</button>
    <button onclick="handleLink(3, 'https://otieu.com/4/10498413')">Link 3</button>
    <button onclick="handleLink(4, 'https://otieu.com/4/10498410')">Link 4</button>
    <button onclick="handleLink(5, 'https://otieu.com/4/10484834')">Link 5</button>
    <button onclick="closeLinks()">Kapat</button>
  </div>
</div>

<script>
let balance = parseFloat(localStorage.getItem("usdtBalance")) || 0;
let adCounter = parseInt(localStorage.getItem("adCounter")) || 0;

const adsPerReward = 5;
const rewardAmount = 0.005;
const LINK_REWARD = 0.005;
const COOLDOWN = 12 * 60 * 60 * 1000;

document.getElementById("balance").innerText = balance.toFixed(3);
document.getElementById("adCounterDisplay").innerText = adCounter;

Telegram?.WebApp?.ready();
Telegram?.WebApp?.expand();

function rewardUser(amount) {
  balance += amount;
  localStorage.setItem("usdtBalance", balance);
  document.getElementById("balance").innerText = balance.toFixed(3);
}

document.getElementById("adBtn").onclick = () => {
  if (typeof show_10483596 !== "function") return alert("Reklam hazÄ±r deÄŸil");
  show_10483596().then(() => {
    adCounter++;
    localStorage.setItem("adCounter", adCounter);
    document.getElementById("adCounterDisplay").innerText = adCounter;
    if (adCounter >= adsPerReward) {
      rewardUser(rewardAmount);
      adCounter = 0;
      localStorage.setItem("adCounter", adCounter);
      document.getElementById("adCounterDisplay").innerText = 0;
      alert("+0.005 USDT kazandÄ±n ðŸŽ‰");
    }
  });
};

// Withdraw
document.getElementById("withdrawBtn").onclick = () =>
  document.getElementById("withdrawPopup").style.display = "flex";

function closeWithdraw() {
  document.getElementById("withdrawPopup").style.display = "none";
}

document.getElementById("submitWithdraw").onclick = () => {
  if (!walletAddress.value.trim()) return alert("Adres boÅŸ");
  alert("Ã‡ekim talebi alÄ±ndÄ± (backend kapalÄ±)");
  walletAddress.value = "";
  closeWithdraw();
};

// Links
document.getElementById("linkScreenBtn").onclick = () =>
  document.getElementById("linkPopup").style.display = "flex";

function closeLinks() {
  document.getElementById("linkPopup").style.display = "none";
}

function handleLink(id, url) {
  const key = "link_" + id;
  const last = localStorage.getItem(key);
  const now = Date.now();

  if (last && now - last < COOLDOWN) {
    const remaining = Math.ceil((COOLDOWN - (now - last)) / 3600000);
    alert(`Bu link ${remaining} saat kilitli`);
    return;
  }

  localStorage.setItem(key, now);
  rewardUser(LINK_REWARD);
  alert("+0.005 USDT kazandÄ±n ðŸŽ‰");
  window.open(url, "_blank");
}
</script>

</body>
</html>
