  position:absolute;
  top:-12px;
  left:50%;
  transform:translateX(-50%);

  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-bottom:22px solid #facc15;
}

.fade-popup{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.6);
  animation:fade 3s forwards;
  z-index:10000;
}
@keyframes fade{
  0%{opacity:0}
  15%{opacity:1}
  80%{opacity:1}
  100%{opacity:0}

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* BALANCE */
let balance=Number(localStorage.getItem("balance"))||0;
const balanceEl=document.getElementById("balance");
balanceEl.innerText=balance.toFixed(3);

/* SPINNER DATA */
const prizes=[
  {text:"Yeniden Dene",value:0,color:"#334155"},
  {text:"0.05 ALGO",value:0.05,color:"#1e3a8a"},
  {text:"0.1 ALGO",value:0.1,color:"#1d4ed8"},
  {text:"0.25 ALGO",value:0.25,color:"#2563eb"},
  {text:"0.5 ALGO",value:0.5,color:"#22c55e"},
  {text:"1 ALGO",value:1,color:"#16a34a"},
  {text:"10 ALGO",value:10,color:"#facc15"}
];

const weights=[70,15,8,4,2,0.9,0.00000001];

const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
let angle=0;
let spinning=false;

function drawWheel(){
  const arc=2*Math.PI/prizes.length;
  prizes.forEach((p,i)=>{
    ctx.beginPath();
    ctx.fillStyle=p.color;
    ctx.moveTo(130,130);
    ctx.arc(130,130,130,arc*i,arc*(i+1));
    ctx.fill();
    ctx.save();
    ctx.translate(130,130);
    ctx.rotate(arc*i+arc/2);
    ctx.fillStyle="#fff";
    ctx.font="bold 13px Arial";
    ctx.textAlign="right";
    ctx.fillText(p.text,115,5);
    ctx.restore();
  });
}
drawWheel();

function openSpinner(){spinnerPopup.style.display="flex"}
function closeSpinner(){spinnerPopup.style.display="none"}

function weightedPick(){
  let sum=weights.reduce((a,b)=>a+b,0);
  let r=Math.random()*sum;
  for(let i=0;i<weights.length;i++){
    if(r<weights[i]) return i;
    r-=weights[i];
  }
  return 0;
}

function spin(){
  if(spinning) return;
  if(balance<0.25){alert("Bakiye yetersiz (0.25 ALGO gerekli)");return;}

  balance-=0.25;
  localStorage.setItem("balance",balance);
  balanceEl.innerText=balance.toFixed(3);

  const winIndex=weightedPick();
  const turns=6;
  const target=turns*2*Math.PI+(2*Math.PI/prizes.length)*winIndex;
  let start=null;
  spinning=true;

  function animate(ts){
    if(!start) start=ts;
    const p=Math.min((ts-start)/3000,1);
    angle=target*p;
    ctx.setTransform(1,0,0,1,0,0);
    ctx.translate(130,130);
    ctx.rotate(angle);
    ctx.translate(-130,-130);
    ctx.clearRect(0,0,260,260);
    drawWheel();
    if(p<1){requestAnimationFrame(animate)}
    else finish(winIndex);
  }
  requestAnimationFrame(animate);
}

function finish(i){
  spinning=false;
  const prize=prizes[i];
  if(prize.value>0){
    balance+=prize.value;
    localStorage.setItem("balance",balance);
    balanceEl.innerText=balance.toFixed(3);
    showWin(prize.text);
  }
}

function showWin(text){
  const p=document.createElement("div");
  p.className="fade-popup";
  p.innerHTML=`<div class="popup-card"><h3>ðŸŽ‰ Tebrikler</h3><p>${text} kazandÄ±nÄ±z</p></div>`;
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),3000);
}
</script>
