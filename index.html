<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Algorand Earn Bot</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #fff;
}
.container {
  max-width: 420px;
  margin: auto;
  padding: 15px;
}
.card {
  background: #020617;
  border-radius: 14px;
  padding: 15px;
  margin-bottom: 14px;
}
.balance-box {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.balance-left {
  display: flex;
  align-items: center;
  gap: 6px;
}
.balance-left img {
  width: 22px;
}
button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #2563eb;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}
button.small {
  width: auto;
  padding: 6px 12px;
  font-size: 13px;
}
.section-title {
  margin-bottom: 10px;
  font-size: 16px;
}
.link-btn {
  background: #1e293b;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 8px;
  text-align: center;
  cursor: pointer;
  font-size: 14px;
}
.link-btn.locked {
  opacity: 0.5;
  pointer-events: none;
}

/* POPUP */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #020617;
  padding: 20px;
  border-radius: 12px;
  display: none;
  z-index: 999;
  text-align: center;
}
.popup img {
  width: 36px;
  margin-bottom: 8px;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  z-index: 998;
}
.modal-box {
  background: #020617;
  max-width: 360px;
  margin: 80px auto;
  padding: 20px;
  border-radius: 14px;
}

/* SPINNER */
.spinner-wrapper {
  position: relative;
  width: 260px;
  height: 260px;
  margin: 15px auto;
}
#wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 6px solid #020617;
  background: conic-gradient(
    #111 0deg 60deg,
    #1f2937 60deg 120deg,
    #111 120deg 180deg,
    #1f2937 180deg 240deg,
    #111 240deg 300deg,
    #1f2937 300deg 360deg
  );
  transition: transform 4s cubic-bezier(.17,.67,.12,.99);
}
.pointer {
  position: absolute;
  top: -14px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 20px solid #22c55e;
  z-index: 10;
}
.wheel-labels {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  pointer-events: none;
}
.wheel-labels span {
  position: absolute;
  font-size: 12px;
  text-align: center;
}
.wheel-labels img {
  width: 14px;
  vertical-align: middle;
}
</style>
</head>

<body>

<div class="container">

  <!-- BALANCE -->
  <div class="card">
    <div class="balance-box">
      <div class="balance-left">
        <img src="https://cryptologos.cc/logos/algorand-algo-logo.png">
        <b><span id="balance">0.000</span> ALGO</b>
      </div>
      <button class="small" onclick="openWithdraw()">Ã‡ekim</button>
    </div>
  </div>

  <!-- ADS -->
  <div class="card">
    <div class="section-title">ðŸŽ¬ Reklam Ä°zle</div>
    <button onclick="watchAd()">Reklam Ä°zle (0.1 ALGO)</button>
  </div>

  <!-- LINKS -->
  <div class="card">
    <div class="section-title">ðŸ”— Ã–dÃ¼llÃ¼ Linkler</div>
    <div id="links"></div>
  </div>

  <!-- SPINNER -->
  <div class="card">
    <div class="section-title">ðŸŽ¡ Spinner</div>
    <button onclick="openSpinner()">Spinner AÃ§</button>
  </div>

</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <img src="https://cryptologos.cc/logos/algorand-algo-logo.png">
  <div id="popupText"></div>
</div>

<!-- SPINNER MODAL -->
<div class="modal" id="spinnerModal">
  <div class="modal-box">
    <h3>ðŸŽ¡ Spinner</h3>
    <div class="spinner-wrapper">
      <div class="pointer"></div>
      <div id="wheel"></div>
    </div>
    <button onclick="spin()">0.25 ALGO ile Ã‡evir</button><br><br>
    <button onclick="closeSpinner()">Kapat</button>
  </div>
</div>

<!-- WITHDRAW MODAL -->
<div class="modal" id="withdrawModal">
  <div class="modal-box">
    <h3>Ã‡ekim Talebi</h3>
    <p>Mevcut bakiye: <b id="wBalance"></b> ALGO</p>
    <p style="color:#facc15">Minimum Ã§ekim: 12 ALGO</p>
    <input id="wallet" placeholder="Algorand adresi" style="width:100%;padding:8px"><br><br>
    <input id="amount" type="number" placeholder="Miktar" style="width:100%;padding:8px"><br><br>
    <button onclick="withdraw()">GÃ¶nder</button>
    <button onclick="closeWithdraw()">Ä°ptal</button>
  </div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

let balance = 0;

const linkUrls = [
 "https://otieu.com/4/10484834",
 "https://otieu.com/4/10498410",
 "https://otieu.com/4/10498413",
 "https://otieu.com/4/10498415",
 "https://otieu.com/4/10498414",
 "https://otieu.com/4/10513346",
 "https://otieu.com/4/10513352",
 "https://otieu.com/4/10513355",
 "https://otieu.com/4/10513358",
 "https://otieu.com/4/10513360"
];

function updateBalance() {
  document.getElementById("balance").innerText = balance.toFixed(3);
}

function showPopup(text) {
  const p = document.getElementById("popup");
  document.getElementById("popupText").innerText = text;
  p.style.display = "block";
  setTimeout(()=>p.style.display="none",3000);
}

/* ADS */
function watchAd() {
  balance += 0.1;
  updateBalance();
  showPopup("ðŸŽ‰ 0.1 ALGO bakiyene eklendi");
}

/* LINKS */
const linksDiv = document.getElementById("links");
linkUrls.forEach((url,i)=>{
  const d=document.createElement("div");
  d.className="link-btn";
  d.innerText="Link "+(i+1)+" (0.025 ALGO)";
  d.onclick=()=>{
    window.open(url,"_blank");
    d.classList.add("locked");
    balance+=0.025;
    updateBalance();
    showPopup("ðŸŽ‰ 0.025 ALGO kazandÄ±n");
  };
  linksDiv.appendChild(d);
});

/* SPINNER */
function openSpinner(){ document.getElementById("spinnerModal").style.display="block"; }
function closeSpinner(){ document.getElementById("spinnerModal").style.display="none"; }

function spin(){
  if(balance<0.25){ alert("Yetersiz bakiye"); return;}
  balance-=0.25;
  updateBalance();
  const wheel=document.getElementById("wheel");
  const deg=360*6+Math.random()*360;
  wheel.style.transform=`rotate(${deg}deg)`;
  setTimeout(()=>{
    if(Math.random()<0.00000001){
      balance+=10;
      updateBalance();
      showPopup("ðŸŽ‰ 10 ALGO KAZANDIN!");
    } else {
      showPopup("ðŸ˜… Yeniden dene");
    }
  },4200);
}

/* WITHDRAW */
function openWithdraw(){
  document.getElementById("withdrawModal").style.display="block";
  document.getElementById("wBalance").innerText=balance.toFixed(3);
}
function closeWithdraw(){ document.getElementById("withdrawModal").style.display="none"; }

function withdraw(){
  const addr=document.getElementById("wallet").value.trim();
  const amt=parseFloat(document.getElementById("amount").value);
  if(!addr.startsWith("A")||addr.length<50){ alert("LÃ¼tfen geÃ§erli Algorand adresi girin"); return;}
  if(amt<12){ alert("Minimum Ã§ekim 12 ALGO"); return;}
  if(amt>balance){ alert("Yetersiz bakiye"); return;}
  balance-=amt;
  updateBalance();
  closeWithdraw();
  alert("Ã‡ekim talebiniz alÄ±ndÄ±");
}
</script>

</body>
</html>
