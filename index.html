<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* STATE */
let balance = 0;
let dailyAdsLeft = 30;
const REWARD_PER_AD = 0.1;
const MIN_WITHDRAW = 12;

/* ELEMENTS */
const balanceEl = document.getElementById("balance");
const popupBalanceEl = document.getElementById("popupBalance");
const counterEl = document.getElementById("counter");
const counterBox = document.getElementById("counterBox");
const limitMsg = document.getElementById("limitMessage");
const adBtn = document.getElementById("watchAd");
const toast = document.getElementById("toast");

const withdrawBtn = document.getElementById("withdrawBtn");
const withdrawPopup = document.getElementById("withdrawPopup");
const closeWithdraw = document.getElementById("closeWithdraw");
const sendWithdraw = document.getElementById("sendWithdraw");

/* TOAST */
function showToast() {
  toast.style.display = "block";
  setTimeout(() => toast.style.display = "none", 2500);
}

/* ALGO ADDRESS CHECK */
function isValidAlgoAddress(address) {
  return /^[A-Z2-7]{58}$/.test(address);
}

/* ADS */
adBtn.onclick = async () => {
  if (dailyAdsLeft <= 0) return;

  if (typeof show_10483596 !== "function") {
    alert("Reklam sistemi yÃ¼klenmedi");
    return;
  }

  await show_10483596();

  dailyAdsLeft--;
  balance += REWARD_PER_AD;

  balanceEl.innerText = balance.toFixed(1);
  counterEl.innerText = dailyAdsLeft;
  showToast();

  if (dailyAdsLeft <= 0) {
    counterBox.style.display = "none";
    limitMsg.style.display = "block";
    adBtn.disabled = true;
    adBtn.innerText = "ðŸš« GÃ¼nlÃ¼k Limit Doldu";
  }
};

/* WITHDRAW */
withdrawBtn.onclick = () => {
  popupBalanceEl.innerText = balance.toFixed(1);
  withdrawPopup.style.display = "flex";
};

closeWithdraw.onclick = () => {
  withdrawPopup.style.display = "none";
};

sendWithdraw.onclick = () => {
  const wallet = document.getElementById("wallet").value.trim();
  const amount = parseFloat(document.getElementById("amount").value);

  if (!wallet) {
    alert("Algorand adresi giriniz");
    return;
  }

  if (!isValidAlgoAddress(wallet)) {
    alert("GirdiÄŸiniz adres yanlÄ±ÅŸ, lÃ¼tfen yalnÄ±zca Algorand adresi giriniz");
    return;
  }

  if (!amount || amount <= 0) {
    alert("GeÃ§erli bir miktar giriniz");
    return;
  }

  if (amount < MIN_WITHDRAW) {
    alert("Minimum Ã§ekim tutarÄ± 12 ALGO'dur");
    return;
  }

  if (amount > balance) {
    alert("Bakiyeniz yetersiz");
    return;
  }

  balance -= amount;
  balanceEl.innerText = balance.toFixed(1);

  alert("âœ… Ã‡ekim talebiniz alÄ±ndÄ± (demo)");
  withdrawPopup.style.display = "none";
};
