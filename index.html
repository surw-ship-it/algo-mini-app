<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>USD Ads Rewarded</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script src='//libtl.com/sdk.js' data-zone='10483596' data-sdk='show_10483596'></script>
  <style>
    /* CSS TASARIM */
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background: #0f172a; /* Koyu Lacivert */
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; overflow: hidden;
    }

    .card {
      width: 90%; max-width: 360px;
      background: #1e293b;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    h1 { margin: 0 0 10px; font-size: 22px; }
    p { color: #94a3b8; font-size: 14px; margin-bottom: 20px; }

    .balance-box {
      background: #0f172a;
      padding: 12px;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>USD Ads Rewarded</h1>
    <p>Reklam izleyerek kazancınızı görün</p>
    
    <div class="balance-box">
      <p>Kullanıcı başına 1 izleme: <span id="userReward">0.001</span> USD</p>
    </div>

    <button onclick="watchAd()">Watch Ad</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Kazanç sabit
    const userReward = 0.001; // USD / görüntüleme

    // Göster
    document.getElementById('userReward').textContent = userReward.toFixed(3);

    // Buton fonksiyonu
    function watchAd() {
      alert("Reklam gösteriliyor... Kazanç: " + userReward.toFixed(3) + " USD");
      // Buraya ad SDK callback'i eklenecek
    }
  </script>
</body>
</html>
