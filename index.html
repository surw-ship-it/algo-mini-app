.brand{display:flex;align-items:center;gap:10px;font-weight:700}

.counter{

}

  border-radius:12px;
  padding:8px;
}
.link-wrap button{
  padding:10px;
  font-size:14px;
  border-radius:12px;
  background:rgba(255,255,255,.08);
}
.timer{
  margin-top:6px;
  font-size:12px;
  color:#facc15;
  text-align:center;
}

/* POPUPS */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.popup-card{
  background:#0f172a;
  border-radius:20px;
  padding:22px;
  width:85%;
  max-width:320px;
  text-align:center;
}
.reward-logo{
  width:56px;height:56px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 12px;
}
.reward-logo img{width:32px}

/* SPINNER */
.wheel-box{position:relative;margin:10px auto;width:260px;height:260px}
.wheel{
  width:100%;height:100%;
  border-radius:50%;
  border:8px solid #1e293b;
  background:conic-gradient(
    #1e293b 0deg 60deg,
    #334155 60deg 120deg,
    #1e293b 120deg 180deg,
    #334155 180deg 240deg,
    #1e293b 240deg 300deg,
    #334155 300deg 360deg
  );
  transition:transform 4s cubic-bezier(.17,.67,.32,1.02);
}
.pointer{
  position:absolute;
  top:-6px;left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-bottom:24px solid #facc15;
}
.wheel-labels{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:12px;font-weight:600;text-align:center;
  pointer-events:none;
}
</style>
