<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Algorand Earn</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="//libtl.com/sdk.js" data-zone="10483596" data-sdk="show_10483596"></script>

<style>
*{box-sizing:border-box}
html,body{margin:0;background:#020617;font-family:Inter,system-ui,Arial;color:#fff}
#app{min-height:100vh;padding:16px 0 90px}
.card{width:92%;max-width:390px;margin:0 auto;background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);border:1px solid rgba(255,255,255,.12);border-radius:26px;padding:22px}
.brand{display:flex;align-items:center;gap:10px;font-weight:700}
.brand img{width:30px}

/* BALANCE */
.balance-box{margin:20px 0;padding:18px;border-radius:18px;background:rgba(255,255,255,.14);text-align:center}
.balance-row{display:flex;justify-content:center;align-items:center;gap:8px}
.balance-amount{font-size:34px;font-weight:800}
.withdraw-btn{margin-top:12px;background:linear-gradient(135deg,#22c55e,#16a34a)}

.section{margin-top:18px}
.section h3{margin:0 0 10px;font-size:15px}

button{width:100%;padding:14px;border-radius:14px;border:none;font-size:15px;color:#fff;
  cursor:pointer;background:linear-gradient(135deg,#3b82f6,#2563eb)}
button:disabled{opacity:.5;cursor:not-allowed}
.counter{margin-top:8px;font-size:13px;color:#facc15;text-align:center}

/* LINKS */
.links{display:grid;gap:10px}
.link-wrap{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:8px}
.link-wrap button{padding:10px;font-size:14px;border-radius:12px;background:rgba(255,255,255,.08)}
.timer{margin-top:6px;font-size:12px;color:#facc15;text-align:center}

/* POPUPS */
.popup{position:fixed;inset:0;background:rgba(0,0,0,.65);display:none;justify-content:center;align-items:center;z-index:9999}
.popup-card{background:#0f172a;border-radius:20px;padding:22px;width:85%;max-width:320px;text-align:center}
.popup-card input{width:100%;padding:10px;margin:8px 0;border-radius:10px;border:1px solid rgba(255,255,255,.2);
  background:#020617;color:#fff}
.popup-warn{font-size:12px;color:#facc15;margin-top:6px}
.reward-logo{width:56px;height:56px;background:#fff;border-radius:50%;display:flex;
  align-items:center;justify-content:center;margin:0 auto 12px}
.reward-logo img{width:32px}

/* SPINNER */
.spinner-btn{background:linear-gradient(135deg,#a855f7,#7c3aed)}
.spinner-modal{position:fixed;inset:0;background:rgba(2,6,23,.85);display:none;z-index:9998}
.spinner-wrap{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px}
.wheel{width:260px;height:260px;border-radius:50%;
  background:conic-gradient(
    #475569 0deg 120deg,
    #60a5fa 120deg 180deg,
    #22c55e 180deg 220deg,
    #eab308 220deg 255deg,
    #f97316 255deg 290deg,
    #22c55e 290deg 320deg,
    #facc15 320deg 359deg
  );
  position:relative;transition:transform 4s cubic-bezier(.17,.67,.12,.99)}
.wheel:after{
  content:"";position:absolute;top:-10px;left:50%;transform:translateX(-50%);
  border-left:10px solid transparent;border-right:10px solid transparent;border-bottom:18px solid #fff
}
.spin-center{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
.spin-center img{width:46px;background:#fff;border-radius:50%;padding:6px}

.back-btn{background:#334155}
.confetti{position:fixed;inset:0;pointer-events:none;z-index:10000}
.confetti span{position:absolute;width:8px;height:14px;background:#22c55e;animation:fall 2.8s linear forwards}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0}}
</style>
</head>

<body>
<div id="app">
<div class="card">

<div class="brand">
  <img src="https://cryptologos.cc/logos/algorand-algo-logo.png">
  Algorand Earn
</div>

<div class="balance-box">
  <div>Toplam Bakiye</div>
  <div class="balance-row">
    <div class="balance-amount" id="balance">0.000</div>
    <img src="https://cryptologos.cc/logos/algorand-algo-logo.png" width="22">
  </div>
  <button class="withdraw-btn" id="openWithdraw">üí∏ √áekim Yap</button>
</div>

<div class="section">
  <h3>üé¨ Reklam ƒ∞zleyerek Kazan</h3>
  <button id="watchAd">Reklam ƒ∞zle (+0.1 ALGO)</button>
  <div class="counter" id="adCounter"></div>
</div>

<div class="section">
  <h3>üé° Spinner</h3>
  <button class="spinner-btn" id="openSpinner">Spinner (0.25 ALGO)</button>
</div>

<div class="section">
  <h3>üîó √ñd√ºll√º Linkler</h3>
  <div class="links" id="links"></div>
</div>

</div>
</div>

<!-- WITHDRAW -->
<div class="popup" id="withdrawPopup">
<div class="popup-card">
  <div class="reward-logo"><img src="https://cryptologos.cc/logos/algorand-algo-logo.png"></div>
  <h3>√áekim Talebi</h3>
  <p>Mevcut bakiye: <b id="popupBalance">0.000 ALGO</b></p>
  <input id="wallet" placeholder="Algorand c√ºzdan adresi">
  <input id="amount" type="number" step="0.001" placeholder="√áekilecek miktar">
  <div class="popup-warn">Minimum √ßekim: 12 ALGO</div>
  <button onclick="sendWithdraw()">G√∂nder</button>
  <button onclick="closeWithdraw()" style="margin-top:8px;background:#334155">ƒ∞ptal</button>
</div>
</div>

<!-- SPINNER MODAL -->
<div class="spinner-modal" id="spinnerModal">
  <div class="spinner-wrap">
    <div class="wheel" id="wheel">
      <div class="spin-center">
        <img src="https://cryptologos.cc/logos/algorand-algo-logo.png">
      </div>
    </div>
    <button id="spinBtn">√áevir (0.25 ALGO)</button>
    <button class="back-btn" onclick="closeSpinner()">‚¨Ö Geri</button>
  </div>
</div>

<script>
Telegram.WebApp.ready(); Telegram.WebApp.expand();

/* STATE */
let balance=Number(localStorage.getItem("balance"))||0;
let dailyAds=Number(localStorage.getItem("dailyAds"))||30;
let lastDay=localStorage.getItem("lastAdDay")||new Date().toDateString();
const balanceEl=document.getElementById("balance"); balanceEl.innerText=balance.toFixed(3);

/* ADS */
function resetAds(){const t=new Date().toDateString();
  if(t!==lastDay){dailyAds=30;lastDay=t;localStorage.setItem("dailyAds",30);localStorage.setItem("lastAdDay",t)}}
resetAds();
adCounter.innerText=`G√ºnl√ºk reklam hakkƒ±nƒ±z: ${dailyAds} / 30`;
watchAd.onclick=async()=>{
  if(dailyAds<=0){alert("G√ºnl√ºk limit doldu");return;}
  await show_10483596();
  dailyAds--; balance+=0.1;
  localStorage.setItem("balance",balance); localStorage.setItem("dailyAds",dailyAds);
  balanceEl.innerText=balance.toFixed(3);
  adCounter.innerText=`G√ºnl√ºk reklam hakkƒ±nƒ±z: ${dailyAds} / 30`;
};

/* WITHDRAW */
openWithdraw.onclick=()=>{popupBalance.innerText=balance.toFixed(3)+" ALGO";withdrawPopup.style.display="flex"}
function closeWithdraw(){withdrawPopup.style.display="none"}
function isAlgorandAddress(a){return /^[A-Z2-7]{58}$/.test(a)}
function sendWithdraw(){
  const w=wallet.value.trim(), a=parseFloat(amount.value);
  if(!isAlgorandAddress(w)) return alert("Yalnƒ±zca Algorand adresi giriniz");
  if(isNaN(a)||a<12) return alert("Minimum √ßekim 12 ALGO");
  if(a>balance) return alert("Yetersiz bakiye");
  balance-=a; localStorage.setItem("balance",balance); balanceEl.innerText=balance.toFixed(3);
  closeWithdraw(); alert("√áekim talebi alƒ±ndƒ± (demo)");
}

/* LINKS + 12h */
const links=[
"https://otieu.com/4/10484834","https://otieu.com/4/10498410","https://otieu.com/4/10498413",
"https://otieu.com/4/10498415","https://otieu.com/4/10498414",
"https://otieu.com/4/10513346","https://otieu.com/4/10513352","https://otieu.com/4/10513355",
"https://otieu.com/4/10513358","https://otieu.com/4/10513360"
];
const linksDiv=document.getElementById("links"); const COOLDOWN=43200000;
function fmt(ms){const h=Math.floor(ms/3600000), m=Math.floor((ms%3600000)/60000); return `${h}sa ${m}dk`}
function renderLinks(){
  linksDiv.innerHTML="";
  links.forEach((url,i)=>{
    const w=document.createElement("div"); w.className="link-wrap";
    const b=document.createElement("button"); const t=document.createElement("div"); t.className="timer";
    const last=Number(localStorage.getItem("link_"+i));
    const left=last?COOLDOWN-(Date.now()-last):0;
    b.innerText=`üîó Link ${i+1} (+0.025 ALGO)`;
    if(left>0){b.disabled=true; t.innerText="Kalan s√ºre: "+fmt(left)}
    else b.onclick=()=>{localStorage.setItem("link_"+i,Date.now()); localStorage.setItem("pendingReward",i); location.href=url}
    w.appendChild(b); if(left>0) w.appendChild(t); linksDiv.appendChild(w);
  });
}
setInterval(renderLinks,60000); renderLinks();
const pending=localStorage.getItem("pendingReward");
if(pending){balance+=0.025; localStorage.setItem("balance",balance); balanceEl.innerText=balance.toFixed(3); localStorage.removeItem("pendingReward")}

/* SPINNER */
const spinnerModal=document.getElementById("spinnerModal");
const wheel=document.getElementById("wheel");
openSpinner.onclick=()=>spinnerModal.style.display="block";
function closeSpinner(){spinnerModal.style.display="none"}

function weightedReward(){
  const r=Math.random();
  if(r<0.0000000001) return {label:"10 ALGO", value:10, angle:330};
  if(r<0.01) return {label:"1 ALGO", value:1, angle:300};
  if(r<0.05) return {label:"0.5 ALGO", value:0.5, angle:260};
  if(r<0.13) return {label:"0.25 ALGO", value:0.25, angle:230};
  if(r<0.25) return {label:"0.1 ALGO", value:0.1, angle:190};
  if(r<0.45) return {label:"0.05 ALGO", value:0.05, angle:150};
  return {label:"Yeniden Dene", value:0, angle:60};
}

spinBtn.onclick=()=>{
  if(balance<0.25) return alert("Yetersiz bakiye");
  balance-=0.25; localStorage.setItem("balance",balance); balanceEl.innerText=balance.toFixed(3);
  const res=weightedReward();
  const spins=5*360 + res.angle;
  wheel.style.transform=`rotate(${spins}deg)`;
  setTimeout(()=>{
    if(res.value>0){
      balance+=res.value; localStorage.setItem("balance",balance); balanceEl.innerText=balance.toFixed(3);
      confetti();
    }
    alert(res.label==="Yeniden Dene"?"üîÅ Yeniden dene":`üéâ ${res.label} kazandƒ±nƒ±z`);
  },4200);
}

/* CONFETTI */
function confetti(){
  const c=document.createElement("div"); c.className="confetti";
  for(let i=0;i<80;i++){
    const s=document.createElement("span");
    s.style.left=Math.random()*100+"vw";
    s.style.background=`hsl(${Math.random()*360},80%,60%)`;
    s.style.animationDelay=Math.random()+"s";
    c.appendChild(s);
  }
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),3000);
}
</script>
</body>
</html>
