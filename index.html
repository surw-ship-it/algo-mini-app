<div class="card">

<!-- Ã‡ekim Talep Popup -->

<script>
/* ===== LOCAL STATE ===== */
let balance = parseFloat(localStorage.getItem("usdtBalance")) || 0;
let adCounter = parseInt(localStorage.getItem("adCounter")) || 0;
const adsPerReward = 5;
const rewardAmount = 0.005;

/* ===== UI INIT ===== */
document.getElementById("balance").innerText = balance.toFixed(3);
document.getElementById("adCounterDisplay").innerText = adCounter;

/* ===== TELEGRAM INIT ===== */
if (window.Telegram?.WebApp) {
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
}

/* ===== HELPERS ===== */
function updateCounterDisplay() {
  document.getElementById("adCounterDisplay").innerText = adCounter;
}

function rewardUser() {
  balance += rewardAmount;
  localStorage.setItem("usdtBalance", balance);
  document.getElementById("balance").innerText = balance.toFixed(3);
  alert(`Tebrikler! +${rewardAmount} USDT kazandÄ±nÄ±z ðŸŽ‰`);
}

/* ===== SUPABASE AD VIEW ===== */
async function notifySupabaseAdViewed() {
  const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
  const payload = {
    event: "ad_viewed",
    telegram_id: tgUser.id ?? null,
    username: tgUser.username ?? null,
    first_name: tgUser.first_name ?? null,
    timestamp: Date.now()
  };
  try {
    await fetch(SUPABASE_FUNCTION_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json", "Accept": "application/json" },
      body: JSON.stringify(payload)
    });
  } catch (err) {
    console.error("Supabase isteÄŸi baÅŸarÄ±sÄ±z:", err);
  }
}

/* ===== AD BUTTON ===== */
document.getElementById("adBtn").addEventListener("click", () => {
  if (typeof show_10483596 !== "function") {
    alert("Reklam sistemi hazÄ±r deÄŸil.");
    return;
  }
  show_10483596()
    .then(() => {
      adCounter++;
      localStorage.setItem("adCounter", adCounter);
      updateCounterDisplay();
      notifySupabaseAdViewed();
      if (adCounter >= adsPerReward) {
        rewardUser();
        adCounter = 0;
        localStorage.setItem("adCounter", adCounter);
        updateCounterDisplay();
      }
    })
    .catch(err => console.error("Reklam aÃ§Ä±lamadÄ±:", err));
});

/* ===== Ã‡EKÄ°M TALEBÄ° ===== */
const withdrawBtn = document.getElementById("withdrawBtn");
const withdrawPopup = document.getElementById("withdrawPopup");
const submitWithdraw = document.getElementById("submitWithdraw");
const cancelWithdraw = document.getElementById("cancelWithdraw");

withdrawBtn.addEventListener("click", () => {
  withdrawPopup.style.display = "block";
});

cancelWithdraw.addEventListener("click", () => {
  withdrawPopup.style.display = "none";
});

submitWithdraw.addEventListener("click", async () => {
  const wallet = document.getElementById("walletAddress").value.trim();
  if (!wallet) {
    alert("CÃ¼zdan adresi boÅŸ olamaz!");
    return;
  }

  const tgUser = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
  if (!tgUser.id) {
    alert("KullanÄ±cÄ± bilgisi alÄ±namadÄ±!");
    return;
  }

  try {
    const payload = {
      telegram_id: tgUser.id,
      username: tgUser.username ?? null,
      first_name: tgUser.first_name ?? null,
      wallet_address: wallet,
      timestamp: Date.now()
    };

    const res = await fetch(WITHDRAW_FUNCTION_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json", "Accept": "application/json" },
      body: JSON.stringify(payload)
    });

    let data = { success: false };
    try { 
      data = await res.json(); 
    } catch(e) {
      console.error("Withdraw JSON parse hatasÄ±:", e, await res.text());
    }

    if (data.success) {
      alert("Ã‡ekim talebiniz alÄ±ndÄ±!");
      withdrawPopup.style.display = "none";
      document.getElementById("walletAddress").value = "";
    } else {
      alert("Bir hata oluÅŸtu, tekrar deneyin.");
    }
  } catch (err) {
    console.error("Withdraw request baÅŸarÄ±sÄ±z:", err);
    alert("Bir hata oluÅŸtu, tekrar deneyin.");
  }
});
</script>
