<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Algorand Ads</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="//libtl.com/sdk.js"

<style>
:root{
  --bg:#020617;
  --card:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.08);
  --primary:#ffffff;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0f172a,#020617);
  font-family:Inter,system-ui,Arial;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:92%;
  max-width:380px;
  background:var(--card);
  backdrop-filter:blur(18px);
  border:1px solid var(--border);
  border-radius:24px;
  padding:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.5);
  position:relative;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:700;
}

.brand img{
  width:30px;
  height:30px;
}

.withdraw-btn{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border:none;
  padding:7px 14px;
  border-radius:999px;
  color:#fff;
  font-size:13px;
  cursor:pointer;
}

.balance-box{
  margin:22px 0;
  padding:20px;
  border-radius:20px;
  background:linear-gradient(135deg,rgba(255,255,255,.08),rgba(59,130,246,.18));
  border:1px solid var(--border);
  text-align:center;
}

.balance-title{
  font-size:13px;
  color:var(--muted);
}

.balance-row{
  margin-top:8px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}

.balance-amount{
  font-size:34px;
  font-weight:700;
}

.algo-unit{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:16px;
  font-weight:600;
}

.algo-unit img{
  width:22px;
  height:22px;
}

.counter{
  margin-top:14px;
  padding:12px;
  border-radius:16px;
  background:rgba(250,204,21,.12);
  border:1px solid rgba(250,204,21,.3);
  text-align:center;
}

.main-btn{
  width:100%;
  margin-top:18px;
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,#ffffff,#e5e7eb);
  color:#020617;
  cursor:pointer;
}

#toast{
  display:none;
  position:absolute;
  bottom:-18px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(135deg,#22c55e,#16a34a);
  padding:10px 18px;
  border-radius:999px;
  font-size:14px;
}

/* POPUP */
#withdrawPopup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
}

.popup{
  width:90%;
  max-width:330px;
  background:var(--card);
  backdrop-filter:blur(20px);
  border-radius:22px;
  border:1px solid var(--border);
  padding:22px;
  text-align:center;
}

.popup input{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,.08);
  border:1px solid var(--border);
  color:#fff;
}

.popup button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:14px;
  border:none;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div class="brand">
      <img src="https://cryptologos.cc/logos/algorand-algo-logo.png" alt="Algorand">
      Algorand Ads
    </div>

    <button class="withdraw-btn" id="withdrawBtn">ðŸ’¸ Ã‡ekim</button>
  </div>

  <div class="balance-box">
    <div class="balance-title">Toplam Bakiye</div>

    <div class="balance-row">
      <div class="balance-amount" id="balance">0.0</div>
      <div class="algo-unit">
        <img src="https://cryptologos.cc/logos/algorand-algo-logo.png" alt="ALGO">
        ALGO
      </div>
    </div>
  </div>

  <div class="counter">
    GÃ¼nlÃ¼k kalan reklam: <b><span id="counter">30</span></b>
  </div>

  <button id="watchAd" class="main-btn">â–¶ Reklam Ä°zle</button>
  <div id="toast">ðŸŽ‰ 0.1 ALGO bakiyene eklendi</div>
</div>

<!-- WITHDRAW POPUP -->
<div id="withdrawPopup">
  <div class="popup">
    <h3>ðŸ’¸ Ã‡ekim Talebi</h3>
    <div style="font-size:13px;color:#94a3b8;">
      Mevcut bakiye: <b><span id="popupBalance">0.0</span> ALGO</b><br>
      âš  Minimum Ã§ekim: 12 ALGO
    </div>

    <input id="walletInput" placeholder="Algorand adresi">
    <input id="amountInput" type="number" step="0.1" placeholder="Ã‡ekilecek miktar">

    <button id="sendWithdraw">GÃ¶nder</button>
    <button id="closeWithdraw">Ä°ptal</button>
  </div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

let balance = 0;
let dailyAdsLeft = 30;

const balanceEl = document.getElementById("balance");
const popupBalance = document.getElementById("popupBalance");
const counterEl = document.getElementById("counter");
const toast = document.getElementById("toast");

const withdrawBtn = document.getElementById("withdrawBtn");
const withdrawPopup = document.getElementById("withdrawPopup");
const closeWithdraw = document.getElementById("closeWithdraw");

function showToast(){
  toast.style.display="block";
  setTimeout(()=>toast.style.display="none",2200);
}

watchAd.onclick = async()=>{
  if(dailyAdsLeft<=0) return;
  await show_10483596();
  dailyAdsLeft--;
  balance+=0.1;
  balanceEl.innerText=balance.toFixed(1);
  popupBalance.innerText=balance.toFixed(1);
  counterEl.innerText=dailyAdsLeft;
  showToast();
};

withdrawBtn.onclick = () => {
  popupBalance.innerText = balance.toFixed(1);
  withdrawPopup.style.display = "flex";
};

closeWithdraw.onclick = () => {
  withdrawPopup.style.display = "none";
};
</script>

</body>
</html>
