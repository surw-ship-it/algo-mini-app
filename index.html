<!DOCTYPE html>

<style>
:root{
  --bg:#020617;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.12);
  --muted:#94a3b8;
  --green:#22c55e;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#0f172a,#020617);
  font-family:Inter,system-ui,Arial;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:92%;
  max-width:390px;
  background:var(--glass);
  backdrop-filter:blur(18px);
  border:1px solid var(--border);
  border-radius:26px;
  padding:22px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
}

.brand img{width:30px}

.withdraw-btn{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border:none;
  padding:7px 14px;
  border-radius:999px;
  color:#fff;
  cursor:pointer;
}

.balance-box{
  margin:20px 0;
  padding:18px;
  border-radius:18px;
  background:rgba(255,255,255,.12);
  text-align:center;
}

.balance-row{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
}

.balance-amount{
  font-size:34px;
  font-weight:800;
}

.section{
  margin-top:18px;
}

.section h3{
  margin:0 0 10px;
  font-size:15px;
  color:#e5e7eb;
}

button.main{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:16px;
  background:linear-gradient(135deg,#3b82f6,#2563eb);
  color:#fff;
  cursor:pointer;
}

.counter{
  margin-top:8px;
  font-size:13px;
  color:#facc15;
  text-align:center;
}

.links{
  display:grid;
  gap:10px;
}

.link-btn{
  padding:13px;
  border-radius:14px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.06);
  color:#fff;
  cursor:pointer;
}

.link-btn:disabled{
  opacity:.4;
  cursor:not-allowed;
}

/* ===== POPUP REWARD ===== */
#rewardPopup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.reward-card{
  background:#020617;
  padding:22px;
  border-radius:18px;
  text-align:center;
  width:85%;
  max-width:300px;
  animation:fadeIn .4s ease;
}

.reward-card img{
  width:42px;
  margin-bottom:10px;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

.fadeOut{
  animation:fadeOut .5s ease forwards;
}

@keyframes fadeOut{
  to{opacity:0;transform:scale(.9)}
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <div class="brand">
      <img src="https://cryptologos.cc/logos/algorand-algo-logo.png">
      Algorand Earn
    </div>
    <button class="withdraw-btn" id="withdrawBtn">ðŸ’¸ Ã‡ekim</button>
  </div>

  <div class="balance-box">
    <div>Toplam Bakiye</div>
    <div class="balance-row">
      <div class="balance-amount" id="balance">0.0</div>
      <img src="https://cryptologos.cc/logos/algorand-algo-logo.png" width="22">
    </div>
  </div>

  <!-- REKLAM -->
  <div class="section">
    <h3>ðŸŽ¬ Reklam Ä°zleyerek Kazan</h3>
    <button class="main" id="watchAd">Reklam Ä°zle (+0.1 ALGO)</button>
    <div class="counter" id="adCounter"></div>
  </div>

  <!-- LINKLER -->
  <div class="section">
    <h3>ðŸ”— Ã–dÃ¼llÃ¼ Linkler</h3>
    <div class="links" id="links"></div>
  </div>

</div>

<!-- LINK Ã–DÃœL POPUP -->
<div id="rewardPopup">
  <div class="reward-card" id="rewardCard">
    <img src="https://cryptologos.cc/logos/algorand-algo-logo.png">
    <h3>ðŸŽ‰ Tebrikler</h3>
    <p>0.05 ALGO kazandÄ±nÄ±z</p>
  </div>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

/* ===== STATE ===== */
let balance = Number(localStorage.getItem("balance")) || 0;
let dailyAds = Number(localStorage.getItem("dailyAds")) || 30;
let lastAdDay = localStorage.getItem("lastAdDay") || new Date().toDateString();

const balanceEl=document.getElementById("balance");
const adCounter=document.getElementById("adCounter");

/* ===== DAILY RESET ===== */
function resetDailyAds(){
  const today=new Date().toDateString();
  if(today!==lastAdDay){
    dailyAds=30;
    lastAdDay=today;
    localStorage.setItem("dailyAds",30);
    localStorage.setItem("lastAdDay",today);
  }
}
resetDailyAds();

balanceEl.innerText=balance.toFixed(2);
adCounter.innerText=`GÃ¼nlÃ¼k reklam hakkÄ±nÄ±z: ${dailyAds} / 30`;

/* ===== REKLAM ===== */
watchAd.onclick=async()=>{
  if(dailyAds<=0){
    alert("GÃ¼nlÃ¼k reklam limitiniz dolmuÅŸtur, yarÄ±n tekrar deneyin");
    return;
  }
  await show_10483596();
  dailyAds--;
  balance+=0.1;
  localStorage.setItem("balance",balance);
  localStorage.setItem("dailyAds",dailyAds);
  balanceEl.innerText=balance.toFixed(2);
  adCounter.innerText=dailyAds>0
    ?`GÃ¼nlÃ¼k reklam hakkÄ±nÄ±z: ${dailyAds} / 30`
    :"GÃ¼nlÃ¼k reklam limitiniz dolmuÅŸtur";
};

/* ===== LINKLER ===== */
const links=[
"https://otieu.com/4/10484834",
"https://otieu.com/4/10498410",
"https://otieu.com/4/10498413",
"https://otieu.com/4/10498415",
"https://otieu.com/4/10498414"
];

const linksDiv=document.getElementById("links");

function renderLinks(){
  linksDiv.innerHTML="";
  links.forEach((url,i)=>{
    const key="link_"+i;
    const last=localStorage.getItem(key);
    const btn=document.createElement("button");
    btn.className="link-btn";
    if(last && Date.now()-last<43200000){
      btn.disabled=true;
      btn.innerText=`ðŸ”’ Link ${i+1}`;
    }else{
      btn.innerText=`ðŸ”— Link ${i+1} (+0.05 ALGO)`;
      btn.onclick=()=>{
        localStorage.setItem("pendingLink",i);
        location.href=url;
      };
    }
    linksDiv.appendChild(btn);
  });
}

/* ===== LINK DÃ–NÃœÅž ===== */
const pending=localStorage.getItem("pendingLink");
if(pending!==null){
  balance+=0.05;
  localStorage.setItem("balance",balance);
  localStorage.setItem("link_"+pending,Date.now());
  localStorage.removeItem("pendingLink");
  balanceEl.innerText=balance.toFixed(2);

  const popup=document.getElementById("rewardPopup");
  const card=document.getElementById("rewardCard");
  popup.style.display="flex";

  setTimeout(()=>{
    card.classList.add("fadeOut");
    setTimeout(()=>{
      popup.style.display="none";
      card.classList.remove("fadeOut");
    },500);
  },3000);
}

renderLinks();
</script>

</body>
</html>
