<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Algo Ads Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* CSS BaÅŸlangÄ±cÄ± */
    * {

    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;

    .balance {

      margin: 15px 0;
      color: #22c55e;
      font-weight: bold;
    }

    button {

      padding: 14px;
      font-size: 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 10px;

  </style>
</head>
<body>

  <div class="card">

    <div class="balance">
      Bakiye: <span id="balance">0.0</span> ALGO

  <script>
    // Telegram WebApp'i hemen baÅŸlat

</html>
