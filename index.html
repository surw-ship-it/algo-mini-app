<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Algo Ads Mini App</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* CSS: Sayfa TasarÄ±mÄ± */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* KaydÄ±rmayÄ± engelle */
    }

    .card {
      width: 90%;
      max-width: 360px;
      background: #020617;
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      flex-shrink: 0; 
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      margin-top: 0;
    }

    .balance {
      font-size: 18px;
      margin: 15px 0;
      color: #22c55e;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:active {
      background: #1d4ed8;
      transform: scale(0.98);
    }

    .note {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Algo Ads</h1>
    <p>Reklam izle, Algo kazan</p>

    <div class="balance">
      Bakiye: <span id="balance">0.0</span> ALGO
    </div>

    <button onclick="watchAd()">ðŸŽ¬ Reklam Ä°zle</button>

    <div class="note">
      GÃ¼nlÃ¼k sÄ±nÄ±rlÄ± reklam vardÄ±r
    </div>
  </div>

  <script>
    // 1. Telegram WebApp'i baÅŸlat
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand(); // Tam ekran yap
    }

    // 2. Senin Monetag Reklam Linkin
    const REKLAM_LINKI = "https://otieu.com/4/10484834"; 

    // 3. Bakiyeyi hafÄ±zadan (localStorage) Ã§ek, eÄŸer yoksa 0 yap
    let balance = parseFloat(localStorage.getItem('userBalance')) || 0;
    
    // Uygulama aÃ§Ä±lÄ±nca bakiyeyi ekrana yaz
    document.getElementById("balance").innerText = balance.toFixed(1);

    function watchAd() {
      // TELEGRAM Ä°Ã‡Ä°N REKLAM AÃ‡MA KODU
      // Bu fonksiyon linki gÃ¼venli bir ÅŸekilde aÃ§ar
      Telegram.WebApp.openLink(REKLAM_LINKI);

      // BAKÄ°YE GÃœNCELLEME Ä°ÅžLEMÄ°
      balance += 0.1; // 0.1 puan ekle
      document.getElementById("balance").innerText = balance.toFixed(1); // Ekrana yaz
      localStorage.setItem('userBalance', balance); // Telefona kaydet (KalÄ±cÄ± olsun)
    }
  </script>

</body>
</html>
