<body>

<div class="card">
  <h2>USDT ADS</h2>
  <div>Bakiye: <b><span id="balance">0.000</span> USDT</b></div>
  <div>Reklam: <span id="counter">0</span> / 5</div>

  <button id="adBtn">ðŸŽ¬ Reklam Ä°zle</button>
  <button id="withdrawBtn">ðŸ’° Ã‡ekim</button>
</div>

<script>
const SUPABASE_URL = "https://laaozqlespqxqxtejywf.supabase.co";
const SUPABASE_KEY = "ANON_KEYÄ°N_DEÄžÄ°ÅžMEDÄ°";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);

Telegram.WebApp.ready();
Telegram.WebApp.expand();

const tg = Telegram.WebApp.initDataUnsafe.user;
if (!tg) {
  alert("Telegram user yok");
  throw "";
}

const telegram_id = tg.id.toString();
const username = tg.username ?? null;

let adCount = 0;
let balance = 0;

async function init() {
  const { data, error } = await supabase
    .from("users")
    .select("*")
    .eq("telegram_id", telegram_id)
    .maybeSingle();

  if (!data) {
    await supabase.from("users").insert({
      telegram_id,
      username,
      balance: 0,
      total_ads: 0
    });
    balance = 0;
    adCount = 0;
  } else {
    balance = Number(data.balance);
    adCount = data.total_ads % 5;
  }

  updateUI();
}

function updateUI() {
  document.getElementById("balance").innerText = balance.toFixed(3);
  document.getElementById("counter").innerText = adCount;
}

document.getElementById("adBtn").onclick = async () => {
  if (typeof show_10483596 !== "function") {
    alert("Reklam yÃ¼klenmedi");
    return;
  }

  try {
    await show_10483596();
  } catch {
    alert("Reklam kapatÄ±ldÄ±");
    return;
  }

  adCount++;

  await supabase.from("ad_views").insert({ telegram_id });

  const { data } = await supabase
    .from("users")
    .select("balance,total_ads")
    .eq("telegram_id", telegram_id)
    .single();

  let totalAds = data.total_ads + 1;
  balance = Number(data.balance);

  if (adCount >= 5) {
    balance += 0.005;
    adCount = 0;
    alert("+0.005 USDT");
  }

  await supabase.from("users").update({
    balance,
    total_ads: totalAds
  }).eq("telegram_id", telegram_id);

  updateUI();
};

document.getElementById("withdrawBtn").onclick = async () => {
  const wallet = prompt("CÃ¼zdan adresi:");
  if (!wallet) return;

  if (balance <= 0) {
    alert("Bakiye yok");
    return;
  }

  await supabase.from("withdrawals").insert({
    telegram_id,
    wallet_address: wallet,
    amount: balance,
    status: "pending"
  });

  balance = 0;
  await supabase.from("users").update({ balance: 0 })
    .eq("telegram_id", telegram_id);

  updateUI();
  alert("Talep alÄ±ndÄ±");
};

init();
</script>
